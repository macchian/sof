#
# List of all DAIs
#
#SSP Index: 0, Direction: duplex
Object.Dai {
	SSP."0" {
		id 		0
		direction	"duplex"
		name		NoCodec-0
		default_hw_conf_id	0
		sample_bits		16
		quirks			"lbm_mode"

		Object.Base.hw_config."SSP0" {
			id	0
			mclk_freq	24000000
			bclk_freq	4800000
			tdm_slot_width	32
		}

		# include DAI copier components
		Object.Widget.copier."0" {
			index 1
			dai_index 1
			type "dai_in"
			dai_type "SSP"
			copier_type "SSP"
			direction "playback"
			stream_name "NoCodec-0"
			period_sink_count 0
			period_source_count 2
			format s16le
		}

		Object.Widget.copier."1" {
			index 2
			dai_index 2
			type "dai_out"
			dai_type "SSP"
			copier_type "SSP"
			direction "capture"
			stream_name "NoCodec-0"
			period_sink_count 2
			period_source_count 0
			format s16le
		}
	}
	DMIC."0" {
		name NoCodec-6
		id 6
		driver_version		1
		clk_min			500000
		clk_max			4800000
		duty_min		40
		duty_max		60
		sample_rate		48000
		fifo_word_length	16
		unmute_ramp_time_ms	200
		num_pdm_active 1

		# these fir design parameters are for future use
		# and they are currently ignored
		fir_type       		 "kaiser-linear-phase"
		fir_length		 127
		cic_decimate		 25
		fir_decimate		 2
		fir_passband_end	 20000
		fir_stopband_start	 24000
		fir_passpand_ripple	 10
		fir_stopband_ripple	 -95000

		Object.Base.hw_config."DMIC0" {
			id	0
		}

		Object.Widget.copier."1" {
			index 3
			dai_index 3
			type "dai_out"
			dai_type "DMIC"
			copier_type "DMIC"
			type dai_out
			direction "capture"
			stream_name "NoCodec-6"
			period_sink_count 2
			period_source_count 0
			format s16le
		}

		# PDM controller config
		Object.Base.pdm_config."0" {
			ctrl_id	0
		}
        }
}

#
# Pipeline definitions
#

# Pipeline ID:1 PCM ID: 0
Object.Pipeline {
	passthrough-playback."1" {
		format "s16le"

		Object.Widget.pipeline.1.stream_name	"copier.SSP.1.0"

		Object.Widget.copier.1.stream_name	"Passthrough Playback 0"
	}

	passthrough-capture."2" {
		format		"s16le"

		Object.Widget.pipeline.1.stream_name	"copier.SSP.2.1"

		Object.Widget.copier.1.stream_name	"Passthrough Capture 0"
	}
}

Object.PCM {
	pcm."0" {
		name	"Port0"
		direction	"duplex"
		Object.Base.fe_dai."Port0" {}

		Object.PCM.pcm_caps."playback" {
			name "Passthrough Playback 0"
			formats 'S16_LE'
		}

		Object.PCM.pcm_caps."capture" {
			name "Passthrough Capture 0"
			formats 'S16_LE'
		}
	}
}

Object.Base {
	route."0" {
		source	"copier.host.1.1"
		sink	"copier.SSP.1.0"
	}

	route."1" {
		source	"copier.SSP.2.1"
		sink	"copier.host.2.1"
	}
}
